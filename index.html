<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Who's On First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="header-container">
        <h1 id="trivia">Totally Trivial Trivia!</h1>
    </div>    
    <div class="start-container">
        <h1>You have 30 seconds to answer all the questions. Good luck!</h1>
        <button id="start-button">Start</button>
    </div>
    <div class="trivia-container">
        <div id="time">Time Remaining: 
            <!-- <span id="show-timer"></span> Seconds -->
        </div>
        <div class="question-container" class="q"></div>
    </div>
    <div class="results-container">
        <h4 id="time-end">Time's Up!</h4>
        <h4 id="right">Correct Answers: </h4>
        <h4 id="wrong">Incorrect Answers: </h4>
        <h4 id="unanswered">Unanswered Questions: </h4>
        <br>
        <button id="try-again">Take Quiz Again!</button>
    </div>
</body>
<script src="assets/javascript/app-scratch.js"></script>
</html>
